<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ユーザ情報更新</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- メニュー -->
<span class="d-block p-2 bg-dark text-white">
<div class="d-flex flex-row-reverse">
  <div class="p-2"><h4><a href="#" class="text-danger">ログアウト</a></h4></div>
  <div class="p-2"><h4>ユーザー名</h4></div>
</div>
</span>
<!-- メニュー -->

<br>
<br>
<div class="container">
<center><h1><strong>ユーザ情報更新</strong></h1></center>
<br>

<!-- 入力フォーム -->
<form>
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">ログインID</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext form-control-lg" id="staticEmail" value="id0001">
    </div>
  </div>
    <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">パスワード</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="パスワード">
    </div>
  </div>
    <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">パスワード(確認)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="パスワード(確認)">
    </div>
  </div>
    <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">ユーザ名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="ユーザ名">
    </div>
  </div>
    <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">生年月日</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="生年月日">
    </div>
  </div>
</form>

<center><button type="button" class="btn btn-outline-secondary btn-lg">　　更新　　</button></center>
<!-- 入力フォーム -->

<h5><a href="#" class="text-primary">戻る</a></h5>

</div>
</body>
</html>
